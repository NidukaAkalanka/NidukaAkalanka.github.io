<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Showroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .zoom-hint{
            display: none;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0a1a 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #8B5CF6, #A855F7, #C084FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 1.1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tile {
    aspect-ratio: 1;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2d 100%);
    border: 2px solid #333;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    background-size: cover;
    background-position: center;
}
.tile::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease;
    z-index: 1;
}

.tile:hover::before {
    background: rgba(0, 0, 0, 0.2);
}
        .tile:hover {
    transform: translateY(-5px) scale(1.03);
    border-color: #8B5CF6;
    box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
}

        .tile:hover .tile-glow {
            opacity: 1;
        }

        .tile:hover .tile-title {
            opacity: 1;
            transform: translateY(0);
        }

        .tile-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tile-title {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
    z-index: 2;
}

       

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            width: 80%;
            height: 80%;
            max-width: 900px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2d 100%);
            border-radius: 16px;
            border: 2px solid #8B5CF6;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-card {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #8B5CF6;
        }

        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #8B5CF6;
        }

        .modal-content {
            height: calc(100% - 80px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .image-slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .image-slide.prev {
            transform: translateX(-100%);
        }

        .image-placeholder {
            width: 60%;
            height: 60%;
            background: linear-gradient(45deg, #8B5CF6, #A855F7, #C084FC);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(139, 92, 246, 0.8);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-btn:hover {
            background: #8B5CF6;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn.prev {
            left: 20px;
        }

        .nav-btn.next {
            right: 20px;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #8B5CF6;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .modal-card {
                width: 95%;
                height: 85%;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .nav-btn.prev {
                left: 10px;
            }

            .nav-btn.next {
                right: 10px;
            }

            .image-placeholder {
                width: 80%;
                height: 50%;
            }
            .image-slide img {
    transition: transform 0.3s ease;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.image-slide img.zoomed {
    transform-origin: center;
}

.zoom-hint {
    display: none;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: #8B5CF6;
    padding: 6px 12px;
    border-radius: 16px;
    font-size: 0.8rem;
    z-index: 15;
}

/* Mobile-only zoom hint */
@media (max-width: 768px) {
    .zoom-hint {
        display: block;
    }
}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visual Showroom</h1>
            <p>Some of my creative projects and visual designs</p>
        </div>

        <div class="gallery-grid" id="gallery">
            <!-- Tiles will be generated here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Project Title</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="modal-content">
    <div class="zoom-hint">ðŸ“Œ Pinch to zoom</div>
    <div class="image-container" id="imageContainer">
        <!-- Image slides will be generated here -->
    </div>
    <button class="nav-btn prev" id="prevBtn">&larr;</button>
    <button class="nav-btn next" id="nextBtn">&rarr;</button>
    <div class="image-counter" id="imageCounter">1 / 3</div>
</div>
        </div>
    </div>

    <script>
        // Portfolio data - easily customizable
        const portfolioData = [
            {
                title: "Tickets Design (for a R/RMC event)",
                preview: "./tickets/des1.3.png",
                images: ["./tickets/des1.3.png", "./tickets/des1.2.png", "./tickets/des1.1.png"]
            },
            {
                title: "Signboard Design (for Pivithuru Astrology Service)",
                images: ["./astro/sb.avif"]
            },
            {
                title: "Typesetting and Layout Design (for Pivithuru Astrology Service)",
                images: ["./astro/1.png", "./astro/2.png", "./astro/3.png", "./astro/4.png"]
            },
        ];

        let currentProject = null;
        let currentImageIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        // Generate tiles
        function createTile(project, index) {
    const backgroundImage = project.images[0] ? `background-image: url('${project.images[0]}');` : '';
    
    return `
        <div class="tile" data-project="${index}" style="${backgroundImage}">
            <div class="tile-glow"></div>
            <div class="tile-title">${project.title}</div>
        </div>
    `;
}
        // Initialize gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = portfolioData.map((project, index) => 
                createTile(project, index)
            ).join('');

            // Add click listeners to tiles
            document.querySelectorAll('.tile').forEach(tile => {
                tile.addEventListener('click', () => {
                    const projectIndex = parseInt(tile.dataset.project);
                    openModal(projectIndex);
                });
            });
        }

        // Modal functions
        function openModal(projectIndex) {
            currentProject = portfolioData[projectIndex];
            currentImageIndex = 0;
            
            document.getElementById('modalTitle').textContent = currentProject.title;
            generateImageSlides();
            updateImageDisplay();
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function generateImageSlides() {
    const container = document.getElementById('imageContainer');
    container.innerHTML = currentProject.images.map((image, index) => `
        <div class="image-slide ${index === 0 ? 'active' : ''}">
            <img src="${image}" alt="${currentProject.title} - Image ${index + 1}" 
                 style="max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 8px;"
                 onload="setupImageZoom(this)">
        </div>
    `).join('');
}

        function updateImageDisplay() {
    const slides = document.querySelectorAll('.image-slide');
    slides.forEach((slide, index) => {
        slide.classList.remove('active', 'prev');
        if (index === currentImageIndex) {
            slide.classList.add('active');
        } else if (index < currentImageIndex) {
            slide.classList.add('prev');
        }
        
        // Reset zoom when changing images
        const img = slide.querySelector('img');
        if (img) {
            resetZoom(img);
        }
    });
    
    document.getElementById('imageCounter').textContent = 
        `${currentImageIndex + 1} / ${currentProject.images.length}`;
}

        function nextImage() {
            if (currentImageIndex < currentProject.images.length - 1) {
                currentImageIndex++;
                updateImageDisplay();
            }
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImageDisplay();
            }
        }

        // Touch/swipe handling for mobile
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage(); // Swipe left - next image
                } else {
                    prevImage(); // Swipe right - previous image
                }
            }
        }

        // Event listeners
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('nextBtn').addEventListener('click', nextImage);
        document.getElementById('prevBtn').addEventListener('click', prevImage);

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('modal').classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });

        // Touch events for mobile swipe
        document.getElementById('imageContainer').addEventListener('touchstart', handleTouchStart, { passive: true });
        document.getElementById('imageContainer').addEventListener('touchend', handleTouchEnd, { passive: true });

        // Initialize the gallery
        initGallery();

        // Zoom functionality
let currentZoom = 1;
let isPanning = false;
let startX, startY, translateX = 0, translateY = 0;

function setupImageZoom(img) {
    // Mobile-only pinch zoom
    if (window.innerWidth <= 768) {
        let initialDistance = 0;
        let initialZoom = 1;

        img.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialZoom = currentZoom;
            } else if (e.touches.length === 1 && currentZoom > 1) {
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
                isPanning = true;
            }
        }, { passive: false });

        img.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                const distance = getDistance(e.touches[0], e.touches[1]);
                const scale = (distance / initialDistance) * initialZoom;
                applyZoom(img, Math.max(1, Math.min(3, scale)));
            } else if (e.touches.length === 1 && isPanning && currentZoom > 1) {
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                img.style.transform = `scale(${currentZoom}) translate(${translateX/currentZoom}px, ${translateY/currentZoom}px)`;
            }
        }, { passive: false });

        img.addEventListener('touchend', function(e) {
            isPanning = false;
        });
    }
}

//     if (currentZoom === 1) {
//         // Zoom in to 2x at click position
//         const rect = img.getBoundingClientRect();
//         const x = ((e.clientX - rect.left) / rect.width - 0.5) * -100;
//         const y = ((e.clientY - rect.top) / rect.height - 0.5) * -100;
        
//         currentZoom = 2;
//         translateX = x;
//         translateY = y;
//         img.classList.add('zoomed');
//         img.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
//     } else {
//         // Zoom out
//         resetZoom(img);
//     }
// }

function applyZoom(img, scale) {
    currentZoom = scale;
    if (scale <= 1) {
        resetZoom(img);
    } else {
        img.classList.add('zoomed');
        img.style.transform = `scale(${currentZoom}) translate(${translateX/currentZoom}px, ${translateY/currentZoom}px)`;
    }
}

function resetZoom(img) {
    currentZoom = 1;
    translateX = 0;
    translateY = 0;
    img.classList.remove('zoomed');
    img.style.transform = 'scale(1) translate(0, 0)';
}

function getDistance(touch1, touch2) {
    return Math.sqrt(
        Math.pow(touch2.clientX - touch1.clientX, 2) +
        Math.pow(touch2.clientY - touch1.clientY, 2)
    );
}
    </script>
</body>
</html>
